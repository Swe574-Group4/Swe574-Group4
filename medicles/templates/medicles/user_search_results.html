<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="../../static/medicles/userSearchResult.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #04AA6D;
            color: white;
        }

        .topnav .icon {
            display: none;
        }

        @media screen and (max-width: 600px) {
            .topnav a:not(:first-child) {
                display: none;
            }

            .topnav a.icon {
                float: right;
                display: block;
            }
        }

        @media screen and (max-width: 600px) {
            .topnav.responsive {
                position: relative;
            }

            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }

            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }

        * {
            box-sizing: border-box;
        }

        form.example input[type=text] {
            padding: 10px;
            font-size: 17px;
            border: 1px solid grey;
            float: left;
            width: 80%;
            background: #f1f1f1;
        }

        form.example button {
            float: left;
            width: 20%;
            padding: 10px;
            background: #04AA6D;
            color: white;
            font-size: 17px;
            border: 1px solid grey;
            border-left: none;
            cursor: pointer;
        }

        form.example button:hover {
            background: #0b7dda;
        }

        form.example::after {
            content: "";
            clear: both;
            display: table;
        }

    </style>
</head>
<body>

<div class="topnav" id="myTopnav">
    <a class="active" href="{% url 'medicles:index' %}"><i class="fa fa-fw fa-home"></i> Home</a>
    <a href="{% url 'medicles:index' %}"><i class="fa fa-fw fa-search"></i> Search</a>
    {% if user.is_authenticated %}
          <a href="{% url 'medicles:user_search' %}">User Search</a>
        <a>
            Hi {{ user.username }}!
            <a href="{% url 'medicles:logout' %}">Log Out</a>
            {% else %}
            <a href="{% url 'medicles:login' %}"><i class="fa fa-fw fa-user "></i> Login</a>
            <a href="{% url 'medicles:signup' %}"><i class="fa fa-fw fa-address-book"></i> Signup</a>
        </a>
    {% endif %}

    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
    </a>
</div>

<div class="w3-container w3-margin-right w3-margin-left">
    <h2 class="w3-container center" >User Search Results</h2>
    <h4 class="w3-container w3-text-blue-grey center"><strong>{{ users.count }} user found</strong></h4>



    {% for user in users %}
        <div class="userList">

            <h1 class="w3-text-teal" id="userName"><a href="{% url 'medicles:profile' user.id%}">{{ user.username }}</a></h1>

        <label style="margin: auto">
            <p><strong>Tags:</strong>
                {% for tag_obj in user.tag_set.all %}
                    <span><a href="{{ tag_obj.tag_value }}"
                             class="w3-button w3-round-xlarge w3-yellow w3-padding-medium">{{ tag_obj.tag_key }} </a></span>
                {% endfor %}
            </p>
        </label>
            <hr>

<label style="padding-left: 410px">
            <button type="submit" class="registerbtn">Follow</button>
</label>

        </div>
    {% endfor %}


</div>
